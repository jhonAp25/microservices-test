server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url: 
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance: 
    hostname: localhost
spring: 
  cloud:
    gateway:
      discovery:
        locator: 
          enabled: true
      routes:
        - id: user-microservice
          uri: lb://user-sevice
          predicates: 
            - Path= /user/**        
        - id: car-microservice
          uri: lb://car-microsevice
          predicates: 
            - Path= /car/**       
        - id: bike-microservice
          uri: lb://bike-microservice
          predicates: 
            - Path= /bike/**
        
